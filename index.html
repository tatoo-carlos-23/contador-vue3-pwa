<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --METADA PARA PWA-- -->
    <!-- Esto es para modificar barra de estado de android-->
    <meta name="theme-color" content="#41b883">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado en iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>CONTADOR EN VUE</title>
    <!-- ICONOS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!-- MANIFEST -->
    <link rel="manifest" href="./manifest.json">


    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="app">
        <h1>{{titulo}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr> 
        <div class="buttons">
            <button v-on:click="modCount('dis',1)">-1</button>
            <button @click="modCount('add',1)">+1</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
